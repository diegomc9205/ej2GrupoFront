
<h2>Guardar alumno</h2>

<form (submit)="getForm()" [formGroup]="form"> 

    <input type="text" formControlName = nombre name="nombre" placeholder="Nombre" autocomplete="off">
    <input type="text" formControlName = apellidoUno name="apellidoUno" placeholder="Apellido Uno" autocomplete="off">
    <input type="text" formControlName = apellidoDos name="apellidoDos" placeholder="Apellido Dos" autocomplete="off">

    <button type="submit">Registrar contacto</button>

</form>

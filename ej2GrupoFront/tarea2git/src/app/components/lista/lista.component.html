<h1>LISTA ALUMNOS</h1>

<div class="table_container">
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellidoUno }}</td>
            </tr>
        </tbody>
    </table>
</div>
